<!DOCTYPE html>
{%load dateconv%}
<html dir="ltr" lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <title>Ensias Formes</title>
    <!-- Favicon icon -->
    {%load static%}
    <link rel="icon" type="image/png" sizes="16x16" href="{%static 'main/plugins/images/logo-icon.png'%}">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <link href="{%static 'main/css/style.min.css'%}" rel="stylesheet">
        <link href="{%static 'formulaire/css/homeStyle.css'%}" rel="stylesheet">
        <link href="{%static 'formulaire/css/create_formeStyle.css'%}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

    <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
        data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
        <!-- ============================================================== -->
        <!-- Topbar header - style you can find in pages.scss -->
        <!-- ============================================================== -->
        <!-- ======= Header ======= -->
<header id="header" class="">
    <div class=" header  d-flex align-items-center justify-content-between">

      <div class="container d-flex align-items-center justify-content-between">
          <h1 class="logo"><a href="/">
                  <span class="logo-text">
                            <!-- dark Logo text -->
                        <img src="{%static 'main/images/initial/logo-text.png'%}" alt="homepage" />
                    </span>

      </a></h1>

      <nav id="navbar" class="navbar">
        <div class="btn-group dropleft" onmouseleave="func()">
            <a id="user" class="btn dropdown-toggle" type="button"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="bx bx-user-circle bx-md"></i></a>
            <div class="dropdown-menu" id="pricipaleDr" style="left: auto;right: 0px!important;" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item " href="/profil"><i class="bx bx-user-pin bx-sm" ></i> <h4 style="display: inline; margin-left:8px; color:#000;">Profile</h4></a>
              <a class="dropdown-item" href="/logout"><i class="bx bx-log-out bx-sm" ></i><h4 style="display: inline;text-align: justify;margin-left:8px; color:#000; ">Logout</h4></a>
            </div>
          </div>
      </nav>
      </div>

    </div>
  </header><!-- End Header -->
    <main>
        <div class="page-breadcrumb bg-white" id="navigation">
            <div id="create-form-nav" class="row align-items-center">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">LA LISTE DES FORMULAIRES </h4>
                </div>
                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                    <div class="d-md-flex">
                        <ol class="breadcrumb ms-auto">
                   <li class="text-center p-20 upgrade-btn " >
                        <button onclick="createNewForm()"
                            class="btn d-grid btn-danger text-white fixed">
                            CRÃ‰ER UN FORMULAIRE</button>
                    </li>



                        </ol>


                    </div>
                </div>
            </div>
        </div>

    <button type="button" class="model-btn btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" width="1em" height="1em" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6z" fill="#626262"/></svg>
        </button>

    <!-- Modal -->
    <div class="modal custom show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="trackModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                  <h5 style="color: #660029;">Types de question</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    </button>


                </div>

                <div class="modal-body ">
                  <div class="d-grid col-12 gap-2">
                    <button class="btn border-bottom mb-2  col-lg-12" onclick="addTextQuestion()"><i class="bx bx-text"></i>Text</button>
            <button class="btn  border-bottom mb-2  col-lg-12" onclick="addMultipleChoiceQuest()"><i class="bx bx-checkbox"></i>multiple choice</button>
            <button class="btn border-bottom  mb-2  col-lg-12" onclick="addUniqueChoiceQuest()">unique choice</button>
                  </div>
                </div>

            </div>
        </div>
    </div>

    <form method="POST" id="form">
      {% csrf_token %}
        <div class="conteneurtiteDes">
            <div class="wrapper-title row titreDiscrip">
              <input type="text" class="info" id="title" data-id="{{form.id}}" name="title" value="{{form.title}}" placeholder="Title">

                <textarea class="desc d-block info " id="desc"  type="text" value="{{form.description}}" placeholder="Description" name="desc" rows="4" cols="40" style="width:90%;"></textarea>
            </div>

        </div>

        <input type="submit" name="save-form" value="save">
    </form>





</main>

</div>


</main>

<script>

    $("#user").click(function(){
        $("#pricipaleDr").slideToggle();
    });
    function  func(){
        $(".dropdown-menu").slideUp();
    }


</script>
    </div>

</body>

</html>
